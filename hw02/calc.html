<html>
  <head>
      <link href="./style.css" rel="stylesheet" type="text/css">
      <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result">...</div>
      <button data-type="digit">7</button>
      <button data-type="digit">8</button>
      <button data-type="digit">9</button>
      <button data-type="operation" data-operation="plus">+ / =</button>
      <button data-type="digit" >4</button>
      <button data-type="digit" >5</button>
      <button data-type="digit" >6</button>
      <button data-type="operation" data-operation="minus">-</button>
      <button data-type="digit" >1</button>
      <button data-type="digit" >2</button>
      <button data-type="digit" >3</button>
      <button data-type="operation" data-operation="times">*</button>
      <button data-type="operation" data-operation="clear">C</button>
      <button data-type="digit">0</button>
      <button data-type="digit" data-operation="decimal">.</button>
      <button data-type="/" data-operation="divide">/</button>
    </div>
  </body>
</html>
